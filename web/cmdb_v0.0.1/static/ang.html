 <!DOCTYPE html>
<html lang="ru" ng-app id="ng-app">
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
 <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<title>Angular Framework</title>
</head>
<body>
<div id="ng-app" ng-app ng-controller="PostsAnAjax">
<table border="1" cellpadding="10">
<tr ng-repeat="post in posts">
<td>{{post.text}}</td>
<td>{{post.id}}</td>
<td>{{post.title}}</td>
</tr>
</table>
</div>

<script>

function PostsAnAjax($scope, $http)
{
$http({method: 'POST', url: 'http://cmdb.at-consulting.ru/json/'}).success(function(data) {
$scope.posts = data;
});
}

    
</script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>

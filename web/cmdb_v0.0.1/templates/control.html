{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  + Add item
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
         			
      	 <div class="container-fluid" >
      	 	<div class="col-lg-6" >
				
				<form id="myForm" action="{{ url_for('test') }}" method="post">
				    <label> Ip: </label><input type="text" name="ip" /> <br>
				    <label> Mac: </label><input type="text" name="mac"> 
				    
				</form>


			</div>
			
    	</div> 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit"  class="btn btn-primary" onClick="document.forms['myForm'].submit();" >Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
  {% endif %}
{% endblock %}

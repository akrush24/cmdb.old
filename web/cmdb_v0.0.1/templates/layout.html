<!doctype html>
<html>
<title>Flaskr</title>
<script src="{{ url_for('static', filename='jquery-2.1.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-theme.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<body>

<a href="{{ url_for('index') }}"><div class="head">CMDB</div></a>
  <div class=metanav>
  | <a href="{{ url_for('index') }}">index</a> | 
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a> | 
  {% else %}
	<a href="{{ url_for('control') }}">control</a> |
    <a href="{{ url_for('logout') }}">log out</a> |
  {% endif %}
  </div>
  
<div class=page>

  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>

<div class="tail">
....
</div>

</body>
</html>

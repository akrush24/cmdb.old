{% extends "layout.html" %}

{% block body %}
	<table class=entries>
	{% for entry in entries %}
		<tr>	
		{% for cell in entry %}
			<td>{{ cell }}</td>
		{% endfor %}
		
		{% if session.logged_in %}
			<td><a href="/edit/{{ entry.id }}">Edit</a></td>
			<td><a href="/del/{{ entry.id }}">Del</a></td>
		{% endif %}
		
	</tr>
	{% else %}
		<tr><tr>Unbelievable.  No entries here so far</td></tr>
	{% endfor %}
	</table>
  
{% endblock %}

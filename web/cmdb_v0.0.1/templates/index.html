{% extends "layout.html" %}
{% block body %}


    <table class=table table-bordered>
    <tr>
    {% for cols_name in cols_names %}
        <td><b>{{ cols_name }}</b></td>
    {% endfor %}
    </tr>
    
{% for entrie in entries %}
<tr>
    {% for cell in entrie %}
    <td>{{ cell }}</td>
    {% endfor %}
    <td><a href="/del/{{typename}}/{{ entrie[0] }}"><img src="{{ url_for('static', filename='del.png') }}" alt="Del"></a></td>
</tr>
{% endfor %}

    </table>

{% endblock %}

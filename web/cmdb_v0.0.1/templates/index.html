{% extends "layout.html" %}
{% block body %}

    <h3>Здесь будет вывод дескрипшена выбранного типа</h3>
    <table class="table table-bordered table-hover">
    <tr>
    {% for cols_name in cols_names %}
        <td><b>{{ cols_name }}</b></td>
    {% endfor %}
    </tr>
    
{% for entrie in entries %}
<tr>
    {% for cell in entrie %}
    <td>{{ cell }}</td>
    {% endfor %}
    <td><a class="glyphicon glyphicon-remove" href="/del/{{typename}}/{{ entrie[0] }}"></a></td>
</tr>
{% endfor %}

    </table>

{% endblock %}

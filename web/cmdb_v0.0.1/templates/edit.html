{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('update') }}" method=post class=add-entry>
        {% set k=0 %}
        {% for cell in entries[0] %}
            {% if k > 0 %}
                <input type=text size=30 name={{ keys[k] }} value="{{ cell }}">
            {% else %}
                <input type=hidden size=30 name={{ keys[k] }} value="{{ cell }}" type="hidden">
            {% endif %}
        {% set k=k+1 %}
        {% endfor %}
        <dd><input type=submit value=Ok>
    </form>
  {% endif %}
{% endblock %}


entries.NAME = '10'
